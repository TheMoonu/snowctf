upstream secsnow_backend {
    # Django Web 服务
    server web:8000;
    # 连接池优化
    keepalive 32;
    keepalive_timeout 300s;
}

# HTTP 服务器
server {
    listen 80;
    server_name _;
    
    # 日志配置
    access_log /var/log/nginx/secsnow_access.log;
    error_log /var/log/nginx/secsnow_error.log;
    
    # 客户端请求体大小限制
    client_max_body_size 100M;
    
    # 静态文件
    location /static/ {
        alias /usr/share/nginx/secsnow/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 媒体文件
    location /media/ {
        alias /usr/share/nginx/secsnow/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # ====== 关键：SSE 专用配置（防止连接堆积）======
    # 匹配所有 dashboard/sse/ 路径（支持不同路由格式）
    location ~* /dashboard/sse/?$ {
        proxy_pass http://secsnow_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 关键配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # 保持连接
        
        # 禁用缓冲（SSE 必须）
        proxy_buffering off;
        proxy_cache off;
        
        # 禁用 nginx 缓冲（关键！）
        proxy_set_header X-Accel-Buffering no;
        
        # 长超时（SSE 需要保持连接）
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;      # 10分钟
        proxy_read_timeout 600s;      # 10分钟（必须大于后端SSE超时时间5分钟）
        
        # 立即发送响应头
        chunked_transfer_encoding on;
        tcp_nodelay on;
        tcp_nopush off;
        
        # SSE 响应头
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Django 应用（普通请求）
    location / {
        proxy_pass http://secsnow_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 普通请求的超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 启用连接复用
        proxy_set_header Connection "";
    }
    
    # 健康检查
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

